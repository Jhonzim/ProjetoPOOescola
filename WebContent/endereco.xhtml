<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastro de Endereço</title>
    <link rel="StyleSheet" type="text/css" href="style.css"></link>
</h:head>
<h:body>
    <h:form>
        <h2>Cadastro de Endereço</h2>
        <h:outputLabel value="Rua:"/><h:inputText value="#{enderecoBean.endereco.rua}"/><br/>
        <h:outputLabel value="Número:"/><h:inputText value="#{enderecoBean.endereco.numero}"/><br/>
        <h:outputLabel value="Bairro:"/><h:inputText value="#{enderecoBean.endereco.bairro}"/><br/>
        <h:outputLabel value="Cidade:"/><h:inputText value="#{enderecoBean.endereco.cidade}"/><br/>
        <h:commandButton value="Salvar" action="#{enderecoBean.salvar}"/>
    </h:form>

    <h:dataTable value="#{enderecoBean.enderecos}" var="e">
        <h:column>
            <f:facet name="header">Rua</f:facet>
            #{e.rua}
        </h:column>
        <h:column>
            <f:facet name="header">Número</f:facet>
            #{e.numero}
        </h:column>
        <h:column>
            <f:facet name="header">Bairro</f:facet>
            #{e.bairro}
        </h:column>
        <h:column>
            <f:facet name="header">Cidade</f:facet>
            #{e.cidade}
        </h:column>
    </h:dataTable>
</h:body>
</html>
