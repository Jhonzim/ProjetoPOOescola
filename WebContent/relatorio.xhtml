<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Relatório de Alunos</title>
	<link rel="StyleSheet" type="text/css" href="style.css"></link>
</h:head>
<h:body>

	<div class="header">
		<h1>Relatórios</h1>

	</div>

	<h:form>
		<h2>Filtros</h2>
		<h:panelGrid columns="2" cellpadding="5">

			<h:outputLabel for="curso" value="Curso:" />
			<h:selectOneMenu id="curso"
				value="#{relatorioBean.idCursoSelecionado}">
				<f:selectItem itemValue="0" itemLabel="Todos os Cursos" />
				<f:selectItems value="#{relatorioBean.cursos}" var="c"
					itemValue="#{c.id}" itemLabel="#{c.nome}" />
			</h:selectOneMenu>

			<h:outputLabel for="idadeMin" value="Idade mínima:" />
			<h:inputText id="idadeMin" value="#{relatorioBean.idadeMin}" />

			<h:outputLabel for="idadeMax" value="Idade máxima:" />
			<h:inputText id="idadeMax" value="#{relatorioBean.idadeMax}" />

			<h:outputLabel for="cidade" value="Cidade:" />
			<h:inputText id="cidade" value="#{relatorioBean.cidade}" />
		</h:panelGrid>

		<h:commandButton value="Filtrar" action="#{relatorioBean.filtrar}" />
		<br />
		<br />

		<h:dataTable value="#{relatorioBean.alunosFiltrados}" var="aluno"
			border="1">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{aluno.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{aluno.idade}" />
			</h:column>

			<h:column>
				<f:facet name="header">CPF</f:facet>
				<h:outputText value="#{aluno.cpf}" />
			</h:column>

			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{aluno.email}" />
			</h:column>

			<h:column>
				<f:facet name="header">Cidade</f:facet>
				<h:outputText value="#{aluno.endereco.cidade}" />
			</h:column>

			<h:column>
				<f:facet name="header">Curso</f:facet>
				<h:outputText value="#{aluno.curso.nome}" />
			</h:column>
		</h:dataTable>

		<br />
		<h:link value="Voltar à Página Inicial" outcome="index.xhtml" />

	</h:form>
	
		<div class="footer">

		<p>Trabalho desenvolvido por Ycaro e João Pedro</p>

	</div>

</h:body>
</html>
